<!doctype html>
<html class="no-js" lang="">

    <!--#include virtual="imports/head.shtml" -->

    <script src='https://www.google.com/recaptcha/api.js'></script>

    <body>
        <script>mixpanel.track("Join - page view.");</script>

        <!--#include virtual="imports/header.shtml" -->

        <!-- JOIN -->
        <div id="member-alert" class="light-bg padding-t-2em padding-b-2em hidden">
            <div class="container">
                <div class="row">
                  <div class="col-12">
                    <div class="alert alert-success">
                      Thank you, we have received your request and we will contact you soon.
                    </div>
                  </div>
                </div>
            </div>
        </div>

        <div id="join-form" class="light-bg padding-t-2em padding-b-2em">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 header">
                        <h4 class="black-text">Join Xenblocks Foundation</h4>
                        <hr />
                        <p class="text-muted">
                          We are constantly looking for members that would like to contribute.
                          Fill in this form and we will contact you soon.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                          <div class="form-group">
                            <input id="member-name" type="text" class="form-control" placeholder="Name *">
                          </div>
                          <div class="form-group">
                            <input id="member-email" type="email" class="form-control" placeholder="Email *">
                          </div>
                          <div class="form-group">
                            <label>Area of expertise *</label>
                            <select class="form-control"  id="member-expertise">
                              <option></option>
                              <option>None</option>
                              <option>Illustration & Design</option>
                              <option>Web Development</option>
                              <option>Software Development</option>
                              <option>Startups</option>
                              <option>Communications & Marketing</option>
                              <option>Blockchain Mining</option>
                              <option>Social Media Management</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label>How would you like to contribute?</label>

                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-mining">
                                      <label class="form-check-label" for="member-mining">Mining Xenblocks</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-community">
                                      <label class="form-check-label" for="member-community">Community Building</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-documentation">
                                      <label class="form-check-label" for="member-documentation">Documentation/Translation</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-design">
                                      <label class="form-check-label" for="member-design">Illustration & Design</label>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-marketing">
                                      <label class="form-check-label" for="member-marketing">Marketing</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-forum">
                                      <label class="form-check-label" for="member-forum">Forum Moderator</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-telegram">
                                      <label class="form-check-label" for="member-telegram">Telegram Support</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-social">
                                      <label class="form-check-label" for="member-social">Social Media</label>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-blogs">
                                      <label class="form-check-label" for="member-blogs">Blogs Post/Articles</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-webdev">
                                      <label class="form-check-label" for="member-webdev">Website Developer</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-walletdev">
                                      <label class="form-check-label" for="member-walletdev">Web Wallet Developer</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-blockchaindev">
                                      <label class="form-check-label" for="member-blockchaindev">Blockchain Developer</label>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-partnerships">
                                      <label class="form-check-label" for="member-partnerships">Build Partnerships</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-advisor">
                                      <label class="form-check-label" for="member-advisor">Startup Advisor</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-investor">
                                      <label class="form-check-label" for="member-investor">Startup Investor</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="member-other">
                                      <label class="form-check-label" for="member-other">Other</label>
                                    </div>
                                </div>

                            </div>

                          </div>

                          <div class="form-group">
                            <br />
                            <label>Tell us more about yourself and how would you like to be involved with Xenblocks. </label>
                            <textarea id="member-tellusmore" class="form-control" rows="3"></textarea>
                            <small style="color: gray">(*) required fields</small>
                          </div>
                        </form>

                        <div style="margin-left: auto; margin-right: auto; width: 300px;">
                          <div class="g-recaptcha" data-sitekey="6Lct8UMUAAAAANsvA8t5w0Nb0ya6Du_RrzKMCYtI"></div>
                        </div>

                        <div style="text-align: center;">
                            <br />
                            <button id="member-signup-btn"
                               class="btn btn-lg btn-success" style="width: 300px;">
                                Send
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- JOIN -->

        <!--#include virtual="imports/footer.shtml" -->

        <!--#include virtual="imports/footer-scripts.shtml" -->

    </body>
</html>
